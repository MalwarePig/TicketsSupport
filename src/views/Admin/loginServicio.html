<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GEMAK</title>
    <!------ JQUERY PARA USAR AJAX ----->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!-----------------------------------------------     FECHAS MOMENTS     ---------------------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <script type="text/javascript" src="js/Admin/LoginServicio.js"></script>
</head>

<body onload="CargarCookie()">
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>Iniciar sesión servicio</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md = "4" offset-md="4"> 
                        <!-- <div style="margin-top: 25%;"> -->
                        <ion-row class="ion-justify-content-center">
                            <ion-col>
                                <img src="../images/LogoGB.png">
                            </ion-col>
                        </ion-row>

                        <form justify-content-center>
                            <ion-item lines="full">
                                <ion-label position="floating">Nómina</ion-label>
                                <ion-input type="text" required id="Nomina" autocorrect="on"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label>Planta: </ion-label>
                                <ion-select id="Planta" required>
                                    <ion-select-option value="B">Bravo</ion-select-option>
                                    <ion-select-option value="M" selected>Morelos</ion-select-option>
                                </ion-select>
                            </ion-item>
                            <ion-row>
                                <ion-col>
                                    <ion-button color="danger" expand="block" onclick="Login()">ACEPTAR</ion-button>
                                </ion-col>
                            </ion-row>
                        </form> 

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>



    </ion-app>



    <!-- Bloque oculto  -->
    <div id="Item-Borrador" style="display: none;">
        <ion-item id="indiceProyecto">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title id="Titulo-Borrador">Nombre Proyecto</ion-card-title>
                        <!--  <ion-card-title>Card Title</ion-card-title> -->
                    </ion-card-header>

                    <ion-card-content id="Contenido-Borrador">
                        Keep close to Nature's heart... and break clear away, once in awhile,
                        and climb a mountain or spend a week in the woods. Wash your spirit clean.
                    </ion-card-content>
                    <ion-item>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-label id="Cumplimiento" position="stacked"></ion-label>
                                </ion-col>
                                <ion-col>
                                    <ion-label id="FechasProyecto" position="stacked"></ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <ion-progress-bar id="BarraCumplimiento"></ion-progress-bar>
                    </ion-item>
                </ion-card>
            </ion-col>

        </ion-item>
    </div>


</body>

</html>
